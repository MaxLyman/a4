<!DOCTYPE html>
<meta charset="utf-8">
<title>Bar Chart Race of Video Games 1995-2021</title>
<link rel="stylesheet" type="text/css" href="./inspector.css">
<body>
<script type="module">

import define from "./index.js";
import {Runtime, Library, Inspector} from "./runtime.js";



const rendersExplorable = {
	"viewof selection": "#selection",
        "barchart": "#barchart",
	"viewof replay": "#replay",
	"linechart": "#linechart",

      }

const runtimeExplorable = new Runtime();
      
const mainExplorable = runtimeExplorable.module(define, name => {
  const selector = rendersExplorable[name];
  if (selector) {
        return new Inspector(document.querySelector(selector));
     } else {
         return true;
     }
});

</script>
<h1>Bar Chart Race of Video Games 1995-2021</h1>

<div id="selection"></div>
<div id="barchart"></div>
<div id="replay"></div>
<h1>Line Chart of User Reviews 2 Year Moving Average</h1>
<div id="linechart"></div>


</body>
</html>
